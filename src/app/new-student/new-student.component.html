<div class="container">
  <div class="card">
    <div class="card-body">
      <div class="form-group">
        <label for="sname"><h5>Enter New Student Name:</h5></label>
        <input type="text" id="sname" class="form-control" #studentName />
      </div>
      <div class="form-group">
        <label for="new-level">Select the Level:</label>
        <select class="form-control mt-2" id="new-level" #level>
          <option value="freshman">Freshman</option>
          <option value="sophomore">Sophomore</option>
          <option value="junior">Junior</option>
          <option value="senior">Senior</option>
          <option value="graduate">Graduate</option>
        </select>
      </div>
      <button
        class="btn btn-primary"
        (click)="onCreateStudent(studentName.value, level.value)"
      >
        Add New Student
      </button>
    </div>
  </div>
</div>
